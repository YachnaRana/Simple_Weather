        <div class="search_div">

            <div class="temp">0</div>
            <div class="celci">&#8451;</div>
            <div class="max">
                <sub><i class="material-icons">arrow_upward</i></sub>

            </div>
            <div class="min">
                <sub><i class="material-icons">arrow_downward</i></sub>
                <span class="min_temp">0&#x002DA;</span>
            </div>
            <div class="humidity">
                <sub><img src="https://img.icons8.com/metro/26/000000/hygrometer.png"/></sub>

            </div>
            <div class="wind">

                <div class="wind_value">0</div>
            </div>
            <div class="predictability">
                <sub><img src="https://img.icons8.com/metro/26/000000/cloud.png"/></sub>
                <div class="predictability_value">0</div>
            </div>
            <!-- <div class="date"></div> -->
            <div class="state">mostly sunny</div>
            <div class="state_icon_svg"></div>
