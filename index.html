    <body>
        <h1 class="header_city"></h1>

        <section class="section-weather">
            <div class="container">

                <div class="row">
                    <div class="row_one">
                        <div class="col span-1-of-3">
                            <div class="predictability">
                                <sub><img src="https://img.icons8.com/metro/26/000000/cloud.png"/></sub>
                                <div class="predictability_value">0</div>
                            </div>
                        </div>
                        <div class="col span-1-of-3">
                            <div class="wind">
                                <sub><img src="https://img.icons8.com/metro/26/000000/air-element.png"/></sub>
                                <div class="wind_value">0</div>
                            </div>
                        </div>
                        <div class="col span-1-of-3">
                            <div class="humidity">
                                <sub><img src="https://img.icons8.com/metro/26/000000/hygrometer.png"/></sub>
                                <div class="humidity_value">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col span-1-of-2">
                        <div class="temperature">10</div>
                    </div>
                    <div class="col span-1-of-2">
                        <div class="min_max_">
                            <div class="max">
                                <sub><i class="material-icons">arrow_upward</i></sub>
                                <span class="max_temp">30</span>
                            </div>
                            <div class="min">
                                <sub><i class="material-icons">arrow_downward</i></sub>
                                <span class="min_temp">40</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row_three">
                        <div class="col span-2-of-2">
                            <div class="city">New York</div>
                            <div class="state">sunny</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row_four">
                        <div class="col span-2-of-2">
                            <div class="state_icon_svg"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
