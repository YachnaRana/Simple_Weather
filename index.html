    <body>
        <h1 class="header_city"></h1>

        <header>
            <div class="header"></div>
        </header>

       
        <div class="search_div">
            <form>
                <div class="searchbtnfield" >
                    <input type="text" class="search_field" id="search_field">
                    <button class="btn">
                        <i class="ion-ios-search"></i>
                    </button>
                </div>
            </form>
        </div>
       
        <div class='box'>
            <div class="icon">
                
                <img src="vendors/img/giffy.gif" alt="">
                <!-- <i class="ion-ios-sunny ionicon"></i> -->
            </div>
            <div class="city_name"><strong></strong></div>
            <div class="temp"></div>
            <div class="span">&#8451;</div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="date"></div>
            <div class="state"></div>


            <table>
                <div class="table">

                    <tr>
                        <td></td>
                        <td id="dt01"></td>
                        <td id="dt02"></td>
                        <td id="dt03"></td>
                        <td id="dt04"></td>
                        <td id="dt05"></td>
                    </tr>
    
                    <tr class="min-list">
                        <td id="min_li">min</td>
                        <td id="min01"></td>
                        <td id="min02"></td>
                        <td id="min03"></td>
                        <td id="min04"></td>
                        <td id="min05"></td>
                    </tr>
    
                    <tr>
                        <td id="max_li">max</td>
                        <td id="max01"></td>
                        <td id="max02"></td>
                        <td id="max03"></td>
                        <td id="max04"></td>
                        <td id="max05"></td>
                    </tr>
                </div>



            </table>
        </div>




        
        <script src="index.js"></script>
